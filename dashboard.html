<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Projeto Integrador</title>
<link rel="stylesheet" href="style.css" />
<script src="https://kit.fontawesome.com/920e80a3f4.js" crossorigin="anonymous"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head> 
<body>
    <div class="sidebar">
        <div class="logo"></div>
        <ul class="menu">
            <li>
                <a href="index.html">
                    <i class="fas fa-house"></i> <!-- Corrigi para "fas" ao invés de "fa-solid" para compatibilidade -->
                    <span>Início</span>
                </a>
            </li>
            <li>
                <a href="dashboard.html">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-list"></i> <!-- Corrigi para "fas" ao invés de "fa-solid" para compatibilidade -->
                    <span>Sobre nós</span>
                </a>
            </li>
        </ul>
    </div>

  
    
    <div class="main">
        <div class="cards">
            <div class="card">
                <div class="card-content">
                    <div class="number">1217</div>
                    <div class="card-name">Students</div>
                </div>
                <div class="icon-box">
                    <i class="fas fa-user-graduate"></i>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <div class="number">42</div>
                    <div class="card-name">Teachers</div>
                </div>
                <div class="icon-box">
                    <i class="fas fa-chalkboard-teacher"></i>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <div class="number">68</div>
                    <div class="card-name">Status Máquina</div>
                </div>
                <div class="icon-box">
                    <i class="fa-solid fa-gear"></i>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <div class="number">4500</div>
                    <div class="card-name">Número de Peças</div>
                </div>
                <div class="icon-box">
                    <i class="fa-solid fa-cube"></i>
                </div>
            </div>
        </div>
        <div class="charts">
            <div class="chart">
                <h2>Gráfico de Linha</h2>
                <div>
                    <canvas id="lineChart"></canvas>
                </div>
            </div>
            <div class="chart doughnut-chart">
                <h2>Gráfico de Rosca    </h2>
                <div>
                    <canvas id="doughnut"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="chart2.js"></script>
<script src="chart1.js"></script>
</body>
</html>
